<p>&nbsp;</p>
<p>
For tensor MT the surface impedance tensor has four components: Zxx, Zxy, 
Zyx and Zyy, which satisfy the impedance relations:
</p>
<p>&nbsp;</p>
<div lang="latex">
\begin{pmatrix} 
E_x\\
E_y 
\end{pmatrix}= 
\begin{bmatrix} 
Z_{xx} & Z_{xy}\\ 
Z_{yx} & Z_{yy} 
\end{bmatrix} 
\begin{pmatrix} 
H_x\\ 
H_y 
\end{pmatrix}</div>
</body>
