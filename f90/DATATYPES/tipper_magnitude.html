<h1>Statistical estimates and definitions for MT Transfer Functions</h1>
<h2>MT Tipper Magnitude: TIPMAG</h2>
<p>&nbsp;</p>
<p>
The tipper magnitude can be defined as:
</p>
<div lang="latex">
TIPMAG=sqrt \bigg( {|T_x|^2+|T_y|^2 \bigg)
</div>
<p>
where Tx and Ty are <a href="tipper.html">tipper</a> components.
</p>
