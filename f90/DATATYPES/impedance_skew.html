<h1>Statistical estimates and definitions for MT Transfer Functions</h1>
<h2>MT Impedance Skew: ZSCEW</h2>
<p>&nbsp;</p>
<p>
The impedance skew is usually defined as:
</p>
<p>&nbsp;</p>
<div lang="latex">
ZSCEW=\frac{|Z'_{xx}+Z'_{yy}|}{|Z'_{xy}-Z'_{yx}|}
</div>
<p>
where Z'xx , Z'xy , Z'yx , and Z'yy are the rotated <a href="impedance.html">impedance</a> components.
</p>
