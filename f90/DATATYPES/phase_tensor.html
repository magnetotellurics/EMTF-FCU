<h1>Statistical estimates and definitions for MT Transfer Functions</h1>
<h2>Phase Tensor: PT</h2>
<p>&nbsp;</p>
<p style="font-size:110%">
Phase tensor is defined by the 4 angles, computed from 4 <a href="impedance.html">impedance</a> components Zxx, Zxy, Zyx, Zyy as: 
</p>
<div lang="latex">
\begin{bmatrix} 
\phi_{xx} & \phi_{xy}\\ 
\phi_{yx} & \phi_{yy} 
\end{bmatrix} 
</div>
<br>
See also <a href="impedance_phase.html"> Impedance Phase </a>. 
</body>
