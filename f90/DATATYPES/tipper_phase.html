<h1>Statistical estimates and definitions for MT Transfer Functions</h1>
<h2>MT Tipper Phase: TIPPHS</h2>
<p>&nbsp;</p>
<p>
The tipper phase is given by:
</p>
<p>&nbsp;</p>
<div lang="latex">
TIPPHS=\frac{|T_x|^2 * Phs(T_x) + |T_y|^2 * Phs(T_y)}{|T_x|^2+|T_y|^2}
</div>
<p>
where Tx and Ty are <a href="tipper.html">tipper</a> components.
</p>
